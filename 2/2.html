<!DOCTYPE html>

<html>
  <head>
    <title>UI challenge 2</title>

    <link rel="stylesheet" href="./2-alt.css">
  </head>
  <body>
    <!-- <main> elements contains the important/unique content of the page -->
    <main>
      <h2>Already working together?</h2>
      <p>Log in to your account and connect with your teammates!</p>
      <form class="email-form">
        <input class="email-input" placeholder="youremail@address.com"/>
        <button class="send-button">
          <svg class="send-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 25 25">
            <path style="fill:#232326" d="m17.5 5.999-.707.707 5.293 5.293H1v1h21.086l-5.294 5.295.707.707L24 12.499l-6.5-6.5z" data-name="Right"/>
          </svg>
        </button>
      </form>
      <div class="profile-pic-container">
        <!-- "alt" attribute is the alternative for the image. Also, adds accessibility-->
        <img class="profile-pic" src="https://i.pravatar.cc/150?img=3" alt="user-1"/>
        
        <img class="profile-pic" src="https://i.pravatar.cc/150?img=4" alt="user-2"/>
        
        <img class="profile-pic" src="https://i.pravatar.cc/150?img=5" alt="user-3"/>
        
        <img class="profile-pic" src="https://i.pravatar.cc/150?img=6" alt="user-4"/>

        <img class="profile-pic" src="https://i.pravatar.cc/150?img=7" alt="user-5"/>
      </div>
    </main>
  </body>
</html>
